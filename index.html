<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries Challenge - Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <header>
    <div class="logo-text-container">
      <h4>Where in the world?</h4>
    </div>
    <div class="theme-toggler-container">
      <button class="theme-toggler"><span>
          <ion-icon name="moon"></ion-icon>
        </span>Dark Mode</button>
    </div>
  </header>

  <main class="main-container">
    <div class="search-filter-row">
      <div class="search-container">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" name="search" id="search" placeholder="Search for a country...">
      </div>
      <div class="filter-container">
        <select name="filter-select" id="filter-select">
          <option value="0" selected disabled>Filter by Region</option>
          <option value="">Coutry 2</option>
          <option value="">Coutry 3</option>
          <option value="">Coutry 4</option>
        </select>
      </div>
    </div>
    <div class="cards-container">
      <div class="card">
        <div class="flag">
          <img src="" alt="flag">
        </div>
        <div class="country-details">
          <h4 class="country"> Germany </h4>
          <h5 class="population"> Population: <span class="population-span">81.770.900</span></h5>
          <h5 class="region"> Region: <span class="region-span">Europe</span></h5>
          <h5 class="capital"> Capital: <span class="capital-span">Berlin</span></h5>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
