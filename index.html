<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries Challenge - Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <header>
    <div class="logo-text-container">
      <h4>Where in the world?</h4>
    </div>
    <div class="theme-toggler-container">
      <button id="themeToggler" class="theme-toggler">
        <span id="themeIcon">
          <ion-icon name="moon"></ion-icon>
        </span>
        <span id="themeName"> Dark Mode </span>
      </button>
    </div>
  </header>

  <main class="main-container">
    <div class="search-filter-row">
      <div class="search-container">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" name="search" id="search" placeholder="Search for a country...">
      </div>
      <div class="filter-container">
        <select name="filter-select" id="filterSelect">
          <option value="all" selected>All</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>
    <div class="cards-container">
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
